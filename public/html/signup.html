<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" type="text/css" href="../css/style.css" /> <!-- Main CSS file -->
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>

  <div id="introPageContainer" class="container">
  
      
    <a href="/"> <button  id="signUpToggle" type="button" class="btn btn-success">Home</button></a>
   <a href="/login"> <button id="loginToggle" type="button" class="btn btn-warning">Login</button></a>

    <div id="signUpRow" class="row">
      <div id="signupBox" class="col-xs-6 offset-3">
        <form action="/signup" method="post" style="border:1px solid #ccc">
          <div class="container">
            <h1>Sign Up</h1>
          
            <hr>
        
            <label for="email"><b>Name</b></label>
            <input type="text" placeholder="Enter name" name="name" required>
        
            <label for="psw"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>
        
            <div class="clearfix">

              <button type="submit" class="signupbtn">Sign Up</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
 

  
</body>

</html>
